<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Function Call Graph</title>
<script src="https://d3js.org/d3.v7.min.js"></script>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: #f5f5f5;
    }
    text {
        font: 12px sans-serif;
        fill: black;
        stroke: white;
        stroke-width: 3px;
        paint-order: stroke;
        pointer-events: none;
    }
    .arrow {
        fill: #aaa;
    }
</style>
</head>
<body>
<script>
    const nodes = [{"id": 0, "name": "main", "size": 12}, {"id": 1, "name": "cube", "size": 12}, {"id": 2, "name": "factorial", "size": 14}, {"id": 3, "name": "sum_array", "size": 10}, {"id": 4, "name": "math_demo", "size": 18}, {"id": 5, "name": "print_result", "size": 16}, {"id": 6, "name": "echo_input", "size": 10}, {"id": 7, "name": "string_demo", "size": 18}];
    const links = [{"source": 0, "target": 7}, {"source": 0, "target": 4}, {"source": 2, "target": 2}, {"source": 4, "target": 1}, {"source": 4, "target": 5}, {"source": 4, "target": 3}, {"source": 5, "target": 5}, {"source": 7, "target": 2}, {"source": 7, "target": 6}, {"source": 7, "target": 5}];

    const width = window.innerWidth;
    const height = window.innerHeight;

    const svg = d3.select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height)
        .call(d3.zoom().on("zoom", function(event) {
            container.attr("transform", event.transform);
        }));

    svg.append("defs").append("marker")
        .attr("id", "arrow")
        .attr("viewBox", "0 -5 10 10")
        .attr("refX", 10)
        .attr("refY", 0)
        .attr("markerWidth", 6)
        .attr("markerHeight", 6)
        .attr("orient", "auto")
        .append("path")
        .attr("d", "M0,-5L10,0L0,5")
        .attr("class", "arrow");

    const container = svg.append("g");

    const simulation = d3.forceSimulation(nodes)
        .force("link", d3.forceLink(links).id(d => d.id).distance(100))
        .force("charge", d3.forceManyBody().strength(-300))
        .force("center", d3.forceCenter(width / 2, height / 2))
        .force("collision", d3.forceCollide().radius(d => d.size + 4));

    const link = container.append("g")
        .attr("stroke", "#aaa")
        .attr("stroke-width", 1.5)
        .selectAll("line")
        .data(links)
        .join("line")
        .attr("marker-end", "url(#arrow)");

    const node = container.append("g")
        .selectAll("g")
        .data(nodes)
        .join("g")
        .call(d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended));

    node.append("circle")
        .attr("r", d => d.size)
        .attr("fill", "#1f77b4");

    node.append("text")
        .text(d => d.name)
        .attr("x", d => d.size + 4)
        .attr("y", 4);

    simulation.on("tick", () => {
        link
            .attr("x1", d => {
                const dx = d.target.x - d.source.x;
                const dy = d.target.y - d.source.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                const r = d.source.size;
                return d.source.x + (dx * r) / dist;
            })
            .attr("y1", d => {
                const dx = d.target.x - d.source.x;
                const dy = d.target.y - d.source.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                const r = d.source.size;
                return d.source.y + (dy * r) / dist;
            })
            .attr("x2", d => {
                const dx = d.source.x - d.target.x;
                const dy = d.source.y - d.target.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                const r = d.target.size;
                return d.target.x + (dx * r) / dist;
            })
            .attr("y2", d => {
                const dx = d.source.x - d.target.x;
                const dy = d.source.y - d.target.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                const r = d.target.size;
                return d.target.y + (dy * r) / dist;
            });

        node.attr("transform", d => "translate(" + d.x + "," + d.y + ")");
    });

    function dragstarted(event, d) {
        if (!event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
    }

    function dragged(event, d) {
        d.fx = event.x;
        d.fy = event.y;
    }

    function dragended(event, d) {
        if (!event.active) simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;
    }
</script>
</body>
</html>
